  <title>Todo List</title>

<body>
  <h1>project - Todo list</h1>
  <header class="header">
    <div class="header-search">
      <input type="text" id="search" placeholder="Enter keyword..."  autocomplete="off">
      <button class="btn btn-go">go!</button>
    </div>
    <div class="header-sort">
      <button class="btn btn-sort">
        sort by
        <i class="fas fa-caret-down"></i>
      </button>
      <ul class="sort-list">
        <li class="sort-item">
          <a href="#" class="sort-link" id="name-asc">Name-ASC</a>
        </li>
        <li class="sort-item">
          <a href="#" class="sort-link" id="name-desc">Name-DESC</a>
        </li>
        <li class="sort-item">
          <a href="#" class="sort-link" id="level-asc">Level-ASC</a>
        </li>
        <li class="sort-item">
          <a href="#" class="sort-link" id="level-desc">Level-DESC</a>
        </li>
      </ul>
      <span class="sort-name">NAME-ASC</span>
    </div>
    <div class="header-add">
      <button class="btn btn-add">add task</button>
      <div class="add-group">
        <input type="text" placeholder="Task name..." id="task">
        <input type="hidden" id="saveIndex">
        <select name="level" id="level">
          <option value="0">Small</option>
          <option value="1">Medium</option>
          <option value="2">High</option>
        </select>
        <div class="group-btn">
          <button class="btn btn-submit">submit</button>
          <button  class="btn btn-save"  style="display: none;">save task</button>
          <button class="btn btn-cancel">cancel</button>
        </div>
      </div>
    </div>
  </header>
